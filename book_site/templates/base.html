<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

        <!--header-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <!--carousel box-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Open+Sans">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    {% load static %}
    <link href= "{% static 'css/home.css'%}" rel= "stylesheet">

    {% block header-content %}{% endblock %}

    <title> {% block title %}{% endblock %}</title>
</head>

<body style="padding-top :65px;">

    {% block page-header %}
        <nav class="navbar navbar-expand-lg fixed-top nav-custom" style="background-color: #e6ebe0;">
            <img  class="mx-1 my-0 navbar-brand" src="{% static 'images/logo.png' %}" width="70px" height="63px">
            <img class="mx-2" src="{% static 'images/name.png' %}">
            <div class="collapse navbar-collapse" id="navbarContent">
                <ul class="nav nav-pills nav-fill ml-auto"  role="tablist">
                    <li class="nav-item">
                        <a class="nav-link active mx-1"  href="{% url 'home_page' %}"> Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active mx-2"  href="#category">Categories</a>
                    </li>
{#                    <li class="nav-item">#}
{#                        <a class="nav-link" href="{% url 'feedback_page' %}">Give us feedback</a>#}
{#                    </li>#}
                </ul>
            </div>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </nav>
    {% endblock %}
    {% block page-content %} {% endblock %}
    {% block page-footer %} {% endblock %}

</body>

</html>
